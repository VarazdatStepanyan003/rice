background {
    monitor = 
    path = ~/Pictures/wpp/wpp.jpg
    blur_passes = 3
}

input-field {
	monitor = 
	size = 300, 50
	outline_thickness = 0
	dots_size = 0.33
	dots_spacing = 0.15
	dots_rounding = -1
	outer_color = rgb(fd94b0)
	inner_color = rgb(22,26,27)
	font_color = rgb(5af8fd)
	fade_on_empty = false
	fade_timeout = 1000
	placeholder_text = <i>Lasciate ogne speranza, voi châ€™intrate</i>
	hide_input = false
	rounding = -1
	check_color = rgb(204, 136, 34)
	fail_color = rgb(204, 34, 34)
	fail_text = <i><b>BURN</b></i>
	fail_transition = 300
	capslock_color = -1
	numlock_color = -1
	bothlock_color = -1
	invert_numlock = false
	swap_font_color = false
	position = 0, -200
	halign = center
	valign = center
}

label {
	monitor = 
	text = cmd[update:1000] echo "$TIME"
	color = rgb(5af8fd)
	font_size = 150
	position = 0, 200
	halign = center
	valign = center
}


